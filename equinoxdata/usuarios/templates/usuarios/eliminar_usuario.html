<!-- templates/usuarios/eliminar_usuario.html -->
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Eliminar Usuario</title>
</head>
<body>
    <h2>Eliminar Usuario</h2>
    <p>¿Estás seguro de que deseas eliminar a {{ usuario.username }}?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit">Eliminar</button>
    </form>
    <a href="{% url 'administrar_usuarios' %}">Cancelar</a>
</body>
</html>
