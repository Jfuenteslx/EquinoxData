<!-- templates/usuarios/administrar_usuarios.html -->
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Administrar Usuarios</title>
</head>
<body>
    <h2>Administrar Usuarios</h2>
    <a href="{% url 'crear_usuario' %}">Crear Nuevo Usuario</a>
    <ul>
        {% for usuario in usuarios %}
            <li>
                {{ usuario.username }} - {{ usuario.correo }}
                <a href="{% url 'editar_usuario' usuario.id %}">Editar</a>
                <a href="{% url 'eliminar_usuario' usuario.id %}">Eliminar</a>
            </li>
        {% endfor %}
    </ul>
</body>
</html>
