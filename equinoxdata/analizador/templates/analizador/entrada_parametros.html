{% extends 'base.html' %}

{% block content %}
<div class="container mt-5">
    <h1 class="text-center mb-4">Obtener Recomendación</h1>

      <form method="POST" class="needs-validation" novalidate>
  
          {% csrf_token %}
          <div class="row m-4">

            <div class="form-group">
                {{ form.as_p }}
            </div>
          </div>
          
          
          <div class="text-center">
              <button type="submit" class="btn btn-primary">
                  <i class="fas fa-check-circle"></i> Obtener Recomendación
              </button>
          </div>
      </form>

    
</div>
{% endblock %}
