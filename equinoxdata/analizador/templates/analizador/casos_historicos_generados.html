{% extends 'base.html' %}

{% block content %}
<div class="container mt-5">
    <h1 class="text-center mb-4">Casos Históricos Generados</h1>

    {% if eventos %}
        <div class="row">
            {% for evento in eventos %}
                <div class="col-12 col-md-6 col-lg-4 mb-3">
                    <div class="card shadow-sm">
                        <div class="card-body">
                            <h5 class="card-title text-primary font-weight-bold">{{ evento.nombre_evento }}</h5>
                            <p class="card-text">
                                <i class="fas fa-calendar-alt"></i> Fecha: {{ evento.fecha }}
                            </p>
                            <p class="text-success font-italic">Caso Histórico Generado</p>
                        </div>
                    </div>
                </div>
            {% endfor %}
        </div>
    {% else %}
        <p class="text-center text-muted">No hay casos históricos generados.</p>
    {% endif %}
</div>
{% endblock %}
