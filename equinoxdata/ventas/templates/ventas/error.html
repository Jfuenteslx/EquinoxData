{% extends 'base.html' %}

{% block content %}
<div class="container mt-5">
    <!-- Título de error -->
    <div class="alert alert-danger text-center">
        <h2>Error: Ya tienes una sesión abierta</h2>
    </div>
    
    <!-- Descripción del error -->
    <p class="text-center">Ya tienes una sesión de trabajo abierta. Por favor, cierra la sesión actual antes de abrir una nueva.</p>
    <p class="text-center text-muted">{{ error }}</p>

    <!-- Botón de regreso -->
    <div class="text-center mt-4">
        <a href="{% url 'ventas:sesiones_activas' %}" class="btn btn-primary">Volver a Sesiones Activas</a>
    </div>
</div>
{% endblock %}
