{% extends 'base.html' %}
{% block content %}
<h2>Actualizar Inventario</h2>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Actualizar</button>
</form>
<a href="{% url 'inventarios:listar_inventarios' %}" class="btn btn-secondary">Cancelar</a>
{% endblock %}
