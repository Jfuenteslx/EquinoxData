{% extends 'base.html' %}
{% block content %}
<h2>Eliminar Inventario</h2>
<p>¿Estás seguro de que deseas eliminar el inventario de {{ inventario.producto.nombre }}?</p>
<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Eliminar</button>
</form>
<a href="{% url 'inventarios:listar_inventarios' %}" class="btn btn-secondary">Cancelar</a>
{% endblock %}
