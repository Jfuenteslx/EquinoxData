{% extends 'base.html' %}
{% block content %}
<h2>Inventarios</h2>
<table class="table">
    <thead>
        <tr>
            <th>Producto</th>
            <th>Stock Actual</th>
            <th>Acciones</th>
        </tr>
    </thead>
    <tbody>
        {% for inventario in inventarios %}
        <tr>
            <td>{{ inventario.producto.nombre }}</td>
            <td>{{ inventario.stock_actual }}</td>
            <td>
                <a href="{% url 'inventarios:actualizar_inventario' inventario.id %}" class="btn btn-warning btn-sm">Actualizar</a>
                <a href="{% url 'inventarios:eliminar_inventario' inventario.id %}" class="btn btn-danger btn-sm">Eliminar</a>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
<a href="{% url 'inventarios:agregar_inventario' %}" class="btn btn-primary">Agregar Inventario</a>
{% endblock %}
