{% extends 'base.html' %}

{% block content %}
<div class="container mt-5">
    <h2 class="text-center">Editar Cover</h2>

    <!-- Mostrar información del cover -->
    <p class="text-muted text-center">Evento asociado: <strong>{{ evento.nombre }}</strong></p>

    <!-- Formulario de edición -->
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Guardar Cambios</button>
        <a href="{% url 'eventos:listar_eventos' %}" class="btn btn-secondary">Cancelar</a>
    </form>
</div>
{% endblock %}
