{% extends 'base.html' %}

{% block content %}
<div class="container mt-5">
    <h2 class="text-center mb-4">Crear Cover para: {{ evento.nombre }}</h2>
    <div class="row justify-content-center">
        <div class="col-md-6">
            <form method="post" novalidate>
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit" class="btn btn-primary btn-block mt-3">Guardar Cover</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
